<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nomalab</title>
    <meta name="description" content="nomalab - no machine lab">
    <meta name="author" content="nomalab"> 
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
    <style type="text/css">
      html, body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
      body {
        background: white;
        color: #4A90E2;
        font: 20px 'Open Sans', sans-serif;
      }
      a {
        color: inherit;
      }
      a:hover {
        text-decoration: none
      }
      .main {
        margin: auto;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        text-align: center;
        height: 200px;
       }
      h1{
        font-size: 50px;
      }

      svg * {
        transition: fill 300ms linear;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript" src="http://localhost:8000/_compile/src/Home.elm"></script>
    <script type="text/javascript">
      var app = Elm.Home.fullscreen();

      var requestAnimationFrame  = window.requestAnimationFrame
                                || window.mozRequestAnimationFrame
                                || window.webkitRequestAnimationFrame
                                || window.msRequestAnimationFrame
                                || function( callback ){ window.setTimeout(callback, 1000 / 60); };


      requestAnimationFrame(function step() {
        requestAnimationFrame(step);
        app.ports.viewport.send(
          { width: window.innerWidth
          , height: window.innerHeight
          , x: window.pageXOffset || document.documentElement.scrollLeft
          , y: window.pageYOffset || document.documentElement.scrollTop
          });
      });

    </script>
  </body>
</html>
